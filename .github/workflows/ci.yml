name: Dotfiles on MacOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: "Run Install"
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run the `install` script
      shell: zsh {0}
      run: |
        export HOMEBREW_BUNDLE_MAS_SKIP=$(brew bundle list --mas | paste -sd " " -)
        ./install
