# Set Prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

bind-key "O" run-shell -b "sesh connect \"$(
   sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

# TODO: learn how this works
set-option -g focus-events on

# TODO: find a way to toggle this?
set-option -g display-time 3000

# colors
set -g default-terminal "tmux-256color"
set-option -a terminal-features 'xterm-256color:RGB'
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g history-limit 1000000 # increase history size (from 2,000)
set -g mouse on              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-interval 3     # update the status bar every 3 seconds

set -g status-left " #[fg=blue,bold]#S #[fg=white,nobold]#(gitmux -cfg $HOME/.config/tmux/gitmux.yml) "
# # set -g status-right-length 80
set -g status-right ""
#
# set-option -g status 2
# set -g status-format[1] '#[fg=blue,nobold][#(tmux ls -F "##S##{?session_attached,*,}" | tr "\n" "|" | sed "s/ $/ /" )]'

set -g status-left-length 300    # increase length (from 10)
set -g status-position top       # macOS / darwin style
set -g status-style 'bg=default' # transparent

set -g window-status-current-format '*#[fg=magenta]#W'
set -g window-status-format ' #[fg=gray]#W'

set -g allow-passthrough on
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow
set -g pane-active-border-style 'fg=black,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

bind '%' split-window -c '#{pane_current_path}' -h
bind '"' split-window -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

bind -N "‚åò+l last-session (via sesh) " L run-shell "sesh last || tmux display-message -d 1000 'Only one session'"
bind -N "‚åò+9 switch to root session (via sesh) " 9 run-shell "sesh connect --root $(pwd)"

# smart window switcher
bind -N "‚åò+a ai" A new-window -S -n 'ü§ñ' 'ai'
bind -N "‚åò+b builder" b new-window -S -n 'üî®' 'build'
bind -N "‚åò+d dev" D new-window -S -n 'üîß' 'dev'
bind -N "‚åò+e editor" E new-window -S -n 'üìù' 'nvim +GoToFile'
bind -N "‚åò+g lazygit" g new-window -S -n 'üå≥' 'lazygit'

bind -N "‚åò+G git commit (raycast) " G new-window -c "#{pane_current_path}" -n "üîí" "raycast-git-commit.sh"
# bind -N "‚åò+G gh-dash " G new-window -c "#{pane_current_path}" -n "üò∫" "ghd 2> /dev/null"

bind -N "‚åò+R run a script" Y split-window -v -l 10 "npm run (jq -r '.scripts | keys[]' package.json | fzf --no-border)"
bind -N "‚åò+Q kill current session" Q kill-session
bind -N "‚åò+‚áß+t break pane" B break-pane
bind -N "‚åò+^+t join pane" J join-pane -t 1
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt (cmd+w)
bind-key e send-keys "tmux capture-pane -p -S - | nvim -c 'set buftype=nofile' +" Enter

